<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vāṇī Saṃputa — Lecture Index</title>
  <meta name="description" content="Searchable catalogue of lectures by H.H. Halādhara Swāmī Mahārāja" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="" class="logo" />
        <div class="brand-text">
          <h1>Vāṇī Saṃputa</h1>
          <p>Lecture Index — H.H. Halādhara Swāmī Mahārāja</p>
        </div>
      </div>
      <div class="actions">
        <button id="themeToggle" class="btn ghost" aria-label="Toggle theme">🌓</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="controls">
        <div class="field">
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Title, original script, or code…" autocomplete="off" />
        </div>

        <div class="field">
          <label for="language">Language</label>
          <select id="language">
            <option value="">All</option>
          </select>
        </div>

        <div class="field">
          <label for="scripture">Series</label>
          <select id="scripture">
            <option value="">All</option>
          </select>
        </div>

        <div class="field">
          <label for="sort">Sort</label>
          <select id="sort">
            <option value="code-asc">Code ↑</option>
            <option value="code-desc">Code ↓</option>
            <option value="title-asc">Title A-Z</option>
            <option value="title-desc">Title Z-A</option>
          </select>
        </div>
      </div>
      <div id="count" class="count"></div>
    </section>

    <section id="grid" class="grid" aria-live="polite" aria-busy="false"></section>

    <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>“All glories to Śrī Guru and Gaurāṅga.”</p>
      <p class="small">Made with devotion — modern, accessible, open-source.</p>
    </div>
  </footer>

  <template id="card-template">
    <article class="card">
      <div class="code"></div>
      <h3 class="title"></h3>
      <p class="original"></p>
      <div class="meta">
        <span class="badge lang"></span>
        <span class="badge series"></span>
      </div>
    </article>
  </template>

  <!-- Scripts -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
